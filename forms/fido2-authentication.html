<html lang="en">

<head>
  <title>FIDO2 Passcode Authentication</title>
  <link rel="stylesheet" href="https://assets.pingone.com/ux/end-user-nano/0.1.0-alpha.1/end-user-nano.css">
  <link rel="stylesheet" href="https://assets.pingone.com/ux/astro-nano/0.1.0-alpha.11/icons.css">
  <link rel="stylesheet" href="resources/style.css">

  <script src="resources/scripts.js"></script>

  <script>
    const start = () => {
      setFieldFocus("passcode");
      createBackButton();
      setFavicon();
    }
  </script>
</head>

<body onload="start()">

  <div
    class="bg-light d-flex flex-column justify-content-center align-items-center position-absolute top-0 start-0 bottom-0 end-0 overflow-auto">
    <div class="mh-100" style="max-width: 400px; width: 100%;">
      <div class="card shadow mb-5">
        <main aria-labelledby="title">
          <div class="card-body p-5 d-flex flex-column">
            <img class="companyLogo align-self-center mb-5"
              src="https://assets.pingone.com/ux/ui-library/5.0.2/images/logo-pingidentity.png"
              alt="Logo of Ping Identity" />
            <h1 id="title" class="text-center mb-4">
              <i class="mdi mdi-account-key-outline text-dark fs-2" aria-hidden="true"></i>
              Passkey
            </h1>
            <p class="text-muted text-center">
              Follow the directions your browser provides to finish Passkey authentication.
            </p>
            <p class="text-danger mdi mdi-alert-circle" data-id="feedback" data-skcomponent="skerror"></p>
            <form id="error-form" data-id="error-form">
              <button class="hidden-button d-none" data-skcomponent="skbutton" data-skbuttontype="form-submit"
                data-skform="error-form" data-skbuttonvalue="InvalidStateError" id="errorButton">
                Next
              </button>
            </form>
            <div class="d-flex flex-column">
              <button id="fidoButton" class="btn btn-primary mb-3">
                Retry
              </button>
            </div>
            <form id="fido-form" data-id="fido-form" class="d-flex flex-column">
              <input type="hidden" name="assertionValue" id="assertionValue" />
              <button class="hidden-button d-none" data-skcomponent="skbutton" data-skbuttontype="form-submit"
                data-skform="fido-form" data-skbuttonvalue="SUBMIT" id="assertionButton">
                Next
              </button>
              <button id="cancel" class="btn btn-link" data-skcomponent="skbutton" data-skbuttontype="next-event"
                data-skform="fido-form" data-skbuttonvalue="CANCEL">
                Cancel
              </button>
            </form>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>

</html>
