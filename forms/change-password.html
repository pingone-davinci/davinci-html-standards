<html lang="en">

<head>
    <title>Change Password Form</title>
    <link rel="stylesheet" href="https://assets.pingone.com/ux/end-user-nano/0.1.0-alpha.1/end-user-nano.css">
    <link rel="stylesheet" href="https://assets.pingone.com/ux/astro-nano/0.1.0-alpha.11/icons.css">
    <link rel="stylesheet" href="resources/style.css">

    <script src="resources/scripts.js"></script>

    <script>
        const start = () => {
            setFavicon();
            createBackButton();
            makePasswordToggle("currentPasswordContainer");
            makePasswordToggle("newPasswordContainer");
            makePasswordToggle("verifyPasswordContainer");
            setFieldFocus("currentPassword");
        }
    </script>
</head>

<body onload="start()">
    <div class="end-user-nano">
        <div
            class="bg-light d-flex flex-column justify-content-center align-items-center position-absolute top-0 start-0 bottom-0 end-0 overflow-auto">
            <div style="max-width: 400px; min-width: 400px; width: 100%">
                <div class="card shadow mb-5">
                    <main aria-labelledby="title">
                        <div class="card-body p-5 d-flex flex-column">
                            <img class="companyLogo align-self-center mb-5"
                                src="https://assets.pingone.com/ux/ui-library/5.0.2/images/logo-pingidentity.png"
                                alt="Logo of Ping Identity" />

                            <h1 id="title" class="text-center mb-4">Change Password</h1>

                            <p class="text-muted text-center">Your password needs to be updated.</p>

                            <p class="text-danger mdi mdi-alert-circle text-center" data-id="feedback"
                                data-skcomponent="skerror" aria-live="assertive"></p>

                            <p class="text-danger mdi mdi-alert-circle text-center" data-skerrorid="currentPassword"
                                data-skcomponent="skerrormessage" aria-live="assertive"></p>
                            <p class="text-danger mdi mdi-alert-circle text-center" data-skerrorid="newPassword"
                                data-skcomponent="skerrormessage" aria-live="assertive"></p>
                            <p class="text-danger mdi mdi-alert-circle text-center" data-skerrorid="verifyNewPassword"
                                data-skcomponent="skerrormessage" aria-live="assertive"></p>

                            <form id="resetPasswordForm" aria-labelledby="title" data-id="resetPasswordForm">
                                <div id="currentPasswordContainer" class="mb-4 form-floating">
                                    <input id="currentPassword" data-id="currentPassword" class="form-control"
                                        type="password" name="currentPassword" placeholder="Current Password"
                                        autocomplete="current-password" aria-describedby="passwordLabel" />
                                    <label id="passwordLabel" class="form-label" for="currentPassword">Current
                                        Password</label>
                                </div>
                                <div id="newPasswordContainer" class="mb-4 form-floating mt-lg-4">
                                    <input id="newPassword" data-id="newPassword" class="form-control" type="password"
                                        name="newPassword" placeholder="New Password" autocomplete="new-password"
                                        aria-describedby="newPasswordLabel" />
                                    <label id="newPasswordLabel" class="form-label" for="newPassword">New Password</label>
                                </div>
                                <div id="verifyPasswordContainer" class="mb-4 form-floating">
                                    <input id="verifyNewPassword" data-id="verifyNewPassword" class="form-control"
                                        type="password" name="verifyNewPassword" placeholder="Verify New Password"
                                        autocomplete="new-password" aria-describedby="verifyNewPasswordLabel" />
                                    <label id="verifyNewPasswordLabel" class="form-label" for="verifyNewPassword">Verify New
                                        Password</label>
                                </div>
                                <div class="d-flex flex-column">
                                    <button id="submitBtn" data-id="submitBtn" class="btn btn-primary mb-3"
                                        type="submit" data-skcomponent="skbutton" data-skbuttontype="form-submit"
                                        data-skform="resetPasswordForm" data-skbuttonvalue="NEXT">
                                        Continue
                                    </button>
                                    <button id="cancelBtn" data-id="cancelBtn" class="btn btn-link"
                                        data-skcomponent="skbutton" data-skbuttontype="next-event"
                                        data-skform="resetPasswordForm" data-skbuttonvalue="CANCEL">
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
