<head>
  <title>Password Recovery Success</title>
  <link rel="stylesheet" href="https://assets.pingone.com/ux/end-user-nano/0.1.0-alpha.1/end-user-nano.css">

          <main aria-labelledby="title">
            <div class="card-body p-5 d-flex flex-column">

              <p class="text-muted text-center">Your password has been successfully updated.</p>

              <div class="d-flex flex-column">
                <button data-id="button" class="btn btn-primary mb-3" data-skcomponent="skbutton"
                  data-skbuttontype="next-event">
