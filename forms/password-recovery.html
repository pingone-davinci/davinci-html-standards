<html lang="en">

<head>
  <title>Password Recovery</title>
  <link rel="stylesheet" href="https://assets.pingone.com/ux/end-user-nano/0.1.0-alpha.1/end-user-nano.css">
  <link rel="stylesheet" href="https://assets.pingone.com/ux/astro-nano/0.1.0-alpha.11/icons.css">
  <link rel="stylesheet" href="resources/style.css">

  <script src="resources/scripts.js"></script>

  <script>
    const start = () => {
      makePasswordToggle("newPasswordContainer");
      makePasswordToggle("verifyPasswordContainer");
      setFieldFocus("recoveryCode");
      createBackButton();
      setFavicon();
    }
  </script>
</head>

<body onload="start()">

  <div class="end-user-nano">
    <div
      class="bg-light d-flex flex-column justify-content-center align-items-center position-absolute top-0 start-0 bottom-0 end-0 overflow-auto">
      <div style="max-width: 400px; min-width: 400px; width: 100%">
        <div class="card shadow mb-5">
          <main aria-labelledby="title">
            <div class="card-body p-5 d-flex flex-column">
              <img class="companyLogo align-self-center mb-5"
                src="https://assets.pingone.com/ux/ui-library/5.0.2/images/logo-pingidentity.png"
                alt="Logo of Ping Identity" />

              <h1 id="title" class="text-center mb-4">Recover Password</h1>

              <p class="text-muted text-center">If an account is associated with the provided email
                address, a recovery code will be sent.</p>

              <p class="text-primary text-center" aria-live="assertive">Recovery code resent.</p>

              <p class="text-danger mdi mdi-alert-circle text-center" data-id="feedback" data-skcomponent="skerror"
                aria-live="assertive"></p>

              <p class="text-danger mdi mdi-alert-circle text-center" data-skerrorid="recoveryCode"
                data-skcomponent="skerrormessage" aria-live="assertive"></p>
              <p class="text-danger mdi mdi-alert-circle text-center" data-skerrorid="newPassword"
                data-skcomponent="skerrormessage" aria-live="assertive"></p>
              <p class="text-danger mdi mdi-alert-circle text-center" data-skerrorid="verifyNewPassword"
                data-skcomponent="skerrormessage" aria-live="assertive"></p>

              <form id="recoveryCodeForm" data-id="recoveryCodeForm">
                <div class="mb-4 form-floating">
                  <input id="recoveryCode" data-id="recoveryCode" class="form-control" type="text" name="recoveryCode"
                    placeholder="Recovery Code" autocomplete="one-time-code" aria-describedby="recoveryCodeLabel" />
                  <label id="recoveryCodeLabel" data-id="recoveryCodeLabel" class="form-label" for="recoveryCode">
                    Recovery Code
                  </label>
                </div>
                <div id="newPasswordContainer" class="mb-4 form-floating">
                  <input id="newPassword" data-id="newPassword" class="form-control" type="password" name="newPassword"
                    placeholder="New Password" autocomplete="new-password" aria-describedby="newPasswordLabel" />
                  <label id="newPasswordLabel" data-id="newPasswordLabel" class="form-label" for="newPassword">
                    New Password
                  </label>
                </div>
                <div id="verifyPasswordContainer" class="mb-4 form-floating">
                  <input id="verifyNewPassword" data-id="verifyNewPassword" class="form-control" type="password"
                    name="verifyNewPassword" placeholder="Verify New Password" autocomplete="new-password"
                    aria-describedby="verifyNewPasswordLabel" />
                  <label id="verifyNewPasswordLabel" class="form-label" for="verifyNewPassword">Verify New
                    Password</label>
                </div>
                <div class="d-flex flex-column">
                  <button id="resendBtn" class="btn btn-link mb-3" data-skcomponent="skbutton"
                    data-skbuttontype="next-event" data-skbuttonvalue="RESEND">
                    Resend
                  </button>
                </div>
                <div class="d-flex flex-column">
                  <button id="submitBtn" data-id="submitBtn" class="btn btn-primary mb-3" data-skcomponent="skbutton"
                    data-skbuttontype="form-submit" data-skform="recoveryCodeForm" data-skbuttonvalue="NEXT">
                    Continue
                  </button>
                  <button id="backBtn" data-id="backBtn" class="btn btn-link" data-skcomponent="skbutton"
                    data-skbuttontype="next-event" data-skform="recoveryCodeForm" data-skbuttonvalue="CANCEL">
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
