<html lang="en">

<head>
    <title>Sign On</title>
    <link rel="stylesheet" href="https://assets.pingone.com/ux/end-user-nano/0.1.0-alpha.1/end-user-nano.css">
    <link rel="stylesheet" href="https://assets.pingone.com/ux/astro-nano/0.1.0-alpha.11/icons.css">
    <link rel="stylesheet" href="resources/style.css">

    <script src="resources/scripts.js"></script>

    <script>
        const start = () => {
            makePasswordToggle("passwordDiv");
            setFieldFocus("email");
            createBackButton();
            setFavicon();
        }
    </script>
</head>

<body onload="start()">

    <div class="end-user-nano">
        <div
            class="bg-light d-flex flex-column justify-content-center align-items-center position-absolute top-0 start-0 bottom-0 end-0 overflow-auto">
            <div style="max-width: 400px; min-width: 400px; width: 100%">
                <div class="card shadow mb-5">
                    <main aria-labelledby="title">
                        <div class="card-body p-5 d-flex flex-column">
                            <img class="companyLogo align-self-center mb-5"
                                src="https://assets.pingone.com/ux/ui-library/5.0.2/images/logo-pingidentity.png"
                                alt="Logo of Ping Identity" />

                            <h1 id="title" class="text-center mb-4">User Sign On</h1>

                            <p class="text-muted text-center">Welcome to Ping Identity</p>

                            <p class="text-danger mdi mdi-alert-circle text-center" id="feedbackError"
                                data-id="feedback" data-skcomponent="skerror" aria-live="assertive"></p>

                            <p class="text-danger mdi mdi-alert-circle text-center" id="emailError"
                                data-skerrorid="email" data-skcomponent="skerrormessage" aria-live="assertive"></p>
                            <p class="text-danger mdi mdi-alert-circle text-center" id="passwordError"
                                data-skerrorid="password" data-skcomponent="skerrormessage" aria-live="assertive"></p>

                            <form id="emailPasswordForm" aria-labelledby="title" data-id="emailPasswordForm">
                                <div class="mb-4 form-floating">
                                    <input class="form-control" type="email" id="email" name="email"
                                        placeholder="Email Address" autocomplete="email" value="" data-id="email-input"
                                        aria-required="true" aria-describedby="emailLabel" />
                                    <label id="emailLabel" for="email">Email Address</label>
                                </div>
                                <div id="passwordDiv" class="mb-4 form-floating">
                                    <input class="form-control" type="password" id="password" name="password"
                                        placeholder="Password" autocomplete="current-password" value=""
                                        data-id="password-input" aria-required="true"
                                        aria-describedby="passwordLabel" />
                                    <label id="passwordLabel" for="password">Password</label>
                                </div>
                                <div class="d-flex flex-column">
                                    <button data-id="button" type="submit" class="btn btn-primary mb-3"
                                        data-skcomponent="skbutton" data-skbuttontype="form-submit" id="btnSignIn"
                                        data-skform="emailPasswordForm" data-skbuttonvalue="SIGNON">
                                        Sign On
                                    </button>
                                    <button data-id="button" class="btn btn-link" data-skcomponent="skbutton"
                                        data-skbuttontype="next-event" id="btnTrouble" data-skbuttonvalue="TROUBLE">
                                        Having Trouble Signing On?
                                    </button>
                                    <button data-id="button" class="btn btn-link" data-skcomponent="skbutton"
                                        data-skbuttontype="next-event" id="btnRegister" data-skbuttonvalue="REGISTER">
                                        No account? Register now!
                                    </button>
                                </div>
                            </form>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
